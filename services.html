<div id="nav-container" class="sticky"></div> <!-- IMPORT THE NAV DIV -->
<script>
    function loadNav() {
        const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
        const navPath = isLocal ? '/nav.html' : '/website/nav.html';

        fetch(navPath)
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
                initializeMenuToggle();
            })
            .catch(error => console.error('Error fetching nav:', error));
    }

    function initializeMenuToggle() {
        const menuContainer = document.querySelector('.menu-container');
        const navList = document.querySelector('.nav-list');

        if (menuContainer && navList) {
            menuContainer.addEventListener('click', () => {
                menuContainer.classList.toggle('active');
                navList.classList.toggle('active');
                document.querySelector('.logo').style.display = navList.classList.contains('active') ? 'none' : 'block';
            });
        }
    }

    document.addEventListener("DOMContentLoaded", loadNav);
</script>
<!-- NAV MENU ENDS -->
