<style>
    .responsive-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #ffffff;
        position: fixed;
        width: 100%;
        z-index: 1;
    }

    .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        margin-left: 1.5rem;
    }

    .nav-links li a {
        text-decoration: none;
        color: #272727;
        /* Example link color */
        font-weight: bold;
    }

    .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-around;
        width: 2rem;
        height: 2rem;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
    }

    .bar {
        width: 100%;
        height: 0.25rem;
        background-color: #272727;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #ffffff;
            position:fixed;
            top: 60px;
            /* Adjust based on your header height */
            left: 0;
            align-items: center;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 10;
            /* Ensure it's above other content */
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links li {
            margin: 1rem 0;
        }

        .hamburger {
            display: flex;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(10.7px) rotate(45deg);
            /* Adjusted translateY */
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-10.7px) rotate(-45deg);
            /* Adjusted translateY */
        }
    }
</style>
